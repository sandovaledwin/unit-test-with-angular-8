<mat-card>
  <mat-card-title>Form</mat-card-title>
  <mat-card-subtitle>With Custom Validation</mat-card-subtitle>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name:" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Last name:" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Address">
Col. Chapalita, Tepeyac #1010
    </textarea>
  </mat-form-field>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="City" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="State" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input
            matInput
            maxlength="5"
            placeholder="Postal Code"
            value="45047"
          />
        </mat-form-field>
      </td>
    </tr>
  </table>
</mat-card>
